<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/account.css">
</head>

<body>
    <div id="viewInfo" class="container col-md-8 viewInfo">
        <div class="row" id="upload1">
            <div class="col-md-4">
                <div id="frame" class="text-center border border-dark rounded viewInfo">
                    <img id="image1" class="img-fluid border border-dark rounded-circle" src="../img/acc.jpg"
                        class="avatar img-circle" alt="avatar">
                    <div class="container">
                        <h5>djBra</h5>
                        <p>Joined Pick-A-Book on</p>
                        <p>April 1(7 days ago)</p>
                    </div>

                </div>
            </div>

            <div id="basicInfo" class="col-md-7 personal-info border border-dark rounded float-center viewInfo">
                <h3>Profile</h3>
                <p>Your Personal Information</p>

                <div class="card rounded">
                    <div class="card-header">
                        Basic Information
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-5">
                                <label style="font-weight:bold;">Full Name</label>
                            </div>
                            <div class="col-md-8 col-6">
                                Bryan B. Ebarita
                            </div>
                        </div>
                        <hr />

                        <div class="row">
                            <div class="col-md-3">
                                <label style="font-weight:bold;">Birth Date</label>
                            </div>
                            <div class="col-md-8 col-">
                                March 22, 1994
                            </div>
                        </div>
                        <hr />


                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-5">
                                <label style="font-weight:bold;">Email</label>
                            </div>
                            <div class="col-md-8 col-6">
                                ebaritabryan@gmail.com
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-5">
                                <label style="font-weight:bold;">Password</label>
                            </div>
                            <div class="col-md-8 col-6">
                                Not Set
                            </div>
                        </div>
                        <hr />
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Edit
                        Profile</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="edit">Edit Profile</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body main-secction rounded">
                    <div class="row" id="upload">
                        <div class="col-md-3">
                            <div id="frame" class="text-center border border-dark rounded main-secction">
                                <img id="image" class="img-fluid border border-dark rounded-circle" src="../img/acc.jpg"
                                    class="avatar img-circle" alt="avatar">
                                <h6>Upload a different photo...</h6>

                                <input type="file" class="form-control">
                            </div>
                        </div>

                        <div id="info"
                            class="col-md-8 personal-info border border-dark rounded float-center main-secction">
                            <center>
                                <h3>Personal Information</h3>
                            </center>

                            <form class="form-horizontal" role="form">
                                <div class="row">
                                    <div id="formGroup" class="form-group">
                                        <label class="col control-label">First name:</label>
                                        <div class="col-md-12">
                                            <input class="form-control" type="text" value="Bryan">
                                        </div>
                                    </div>
                                    <div id="formGroup" class="form-group">
                                        <label class="col control-label">Middle Name:</label>
                                        <div class="col-md-12">
                                            <input class="form-control" type="text" value="B.">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="formGroup" class="form-group">
                                        <label class="col control-label">Last name:</label>
                                        <div class="col-md-12">
                                            <input class="form-control" type="text" value="Ebarita">
                                        </div>
                                    </div>
                                    <div id="formGroup" class="form-group">
                                        <label class="col control-label">Username:</label>
                                        <div class="col-xl-12">
                                            <input class="form-control" type="text" value="djBra">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div id="formGroup" class="form-group">
                                        <label class="col control-label">Birthdate:</label>
                                        <div class="col-md-12">
                                            <input id="datepicker" class="form-control" width="200" value="03/02/2002">
                                        </div>
                                    </div>
                                    <div id="formGroup" class="form-group">
                                        <label class="col control-label">Email:</label>
                                        <div class="col-md-12">
                                            <input id="email" class="form-control" type="text"
                                                value="ebaritabryan@gmail.com">
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div id="formGroup" class="form-group">
                                        <label class="col control-label">Password:</label>
                                        <div class="col-md-12">
                                            <input class="form-control" type="password" value="11111122333">
                                        </div>
                                    </div>
                                    <div id="formGroup" class="form-group">
                                        <label class="col control-label">Confirmed Password:</label>
                                        <div class="col-md-12">
                                            <input class="form-control" type="password" value="11111122333">
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                    <button type="button" id="save" class="btn btn-primary ">Save
                                        Changes</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
</body>

</html>
