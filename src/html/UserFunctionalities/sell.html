    <!-- BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB -->



    <div id="main" style="margin-top: 10%;">
        <div class="p-3 mt-5">
            <div class="row d-flex justify-content-around">
                <div class="col-sm-5">
                    <form>
                        <div class="form-group">
                            <label for="inputAddress">Seller:</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Book Title:</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Book Title">
                        </div>
                        <div class="form-group">
                            <label for="inputState">Book Category:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Fiction
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                <label class="form-check-label" for="defaultCheck2">
                                    Non-Fiction
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Book Picture:</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </form>
                </div>
                <div class="col-sm-4">
                    <div class="pt-3 pb-3">
                        <img class="img-thumbnail" id="preview">
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).on("click", ".browse", function () {
                var file = $(this).parents().find(".file");
                file.trigger("click");
            });
            $('input[type="file"]').change(function (e) {
                var fileName = e.target.files[0].name;
                $("#file").val(fileName);

                var reader = new FileReader();
                reader.onload = function (e) {
                    // get loaded data and render thumbnail.
                    document.getElementById("preview").src = e.target.result;
                };
                // read the image file as a data URL.
                reader.readAsDataURL(this.files[0]);
            });
        </script>
    </div>
