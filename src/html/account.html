<body>

    <input id="datepicker" width="276" />
    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>

    
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="edit">Edit Profile</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body main-secction">
                    <div class="row" id="upload">
                        <div class="col-md-3">
                            <div id="frame" class="text-center border border-dark rounded main-secction">
                                <img id="image" class="img-fluid border border-dark rounded-circle" src="../img/acc.jpg"
                                    class="avatar img-circle" alt="avatar">
                                <h6>Upload a different photo...</h6>

                                <input type="file" class="form-control">
                            </div>
                        </div>

                        <div id="info"
                            class="col-md-8 personal-info border border-dark rounded float-center main-secction">
                            <center>
                                <h3>Personal Information</h3>
                            </center>

                            <form class="form-horizontal" role="form">
                                <div class="row">
                                    <div id="formGroup" class="form-group">
                                        <label class="col control-label">First name:</label>
                                        <div class="col-md-12">
                                            <input class="form-control" type="text" value="Bryan">
                                        </div>
                                    </div>
                                    <div id="formGroup" class="form-group">
                                        <label class="col control-label">Middle Name:</label>
                                        <div class="col-md-12">
                                            <input class="form-control" type="text" value="B.">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="formGroup" class="form-group">
                                        <label class="col control-label">Last name:</label>
                                        <div class="col-md-12">
                                            <input class="form-control" type="text" value="Ebarita">
                                        </div>
                                    </div>
                                    <div id="formGroup" class="form-group">
                                        <label class="col control-label">Username:</label>
                                        <div class="col-xl-12">
                                            <input class="form-control" type="text" value="djBra">
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label class="col control-label">Email:</label>
                                    <div class="col-md-12">
                                        <input id="email" class="form-control" type="text"
                                            value="ebaritabryan@gmail.com">
                                    </div>
                                </div>


                                <div class="row">
                                    <div id="formGroup" class="form-group">
                                        <label class="col control-label">Password:</label>
                                        <div class="col-md-12">
                                            <input class="form-control" type="password" value="11111122333">
                                        </div>
                                    </div>
                                    <div id="formGroup" class="form-group">
                                        <label class="col control-label">Confirmed Password:</label>
                                        <div class="col-md-12">
                                            <input class="form-control" type="password" value="11111122333">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                    <button type="button" id="save" onclick="save()" class="btn btn-primary ">Save
                                        Changes</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
